[DEFAULT]
train_test_split = 0.25
model_prefix     = FakeNews
model_outputFile = FakeNewsModel_
model_inputFile  = FakeNewsModel_


[DATASET]
TrueFile = ./data_fakenews/True.csv
FakeFile = ./data_fakenews/Fake.csv

[FEATURE_PROCESSING]
LabelEncodingFeatures = []
HotEncodingFeatures   = []
RangeEncodingFeatures = []
DropFeatures          = 'title','subject','date'
ExistingTargetFeature = []
NewTargetFeature      = ['class']

[EDA]
SHOW_HeadInfo         = TRUE
SHOW_BasicInfo        = TRUE
SHOW_Missing          = TRUE
DROP_NAValues         = TRUE
SHOW_COMMON_WORDS     = TRUE
SHOW_WORD_CLOUD       = TRUE
SHOW_n_COMMON_WORDS   = 50


[PROCESS]
gridSearchTimeout = 100
gridSearchVerbose = 3

[MODELS]
LogisticRegression     = TRUE
SVMGridSearch          = TRUE
SVMRandomizedSearch    = TRUE
KNNearestNeighbors     = FALSE
DecisionTreeClassifier = TRUE
DeepNeuralNetworks     = FALSE
ConvolutionalNetworks  = FALSE
LanguagePatternsAlg    = FALSE
BayesianOptimization   = FALSE

